version: '3'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      -  /opt/postgres:/var/lib/postgresql/data
  uwsgi:
    image: "hubmap/cross-modality-query-prod:latest"
    ports:
      - "8000:8000"
    expose:
      - 8000
    volumes:
      - /opt/secret:/opt/secret
